env:
  TERM: alacritty

window:
  opacity: 1
  padding:
    x: 2
    y: 2

  title: Alacritty

  dynamic_padding: false

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 1000
  multiplier: 1

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 11.5

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hints:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

key_bindings:
  - { key: P, mods: Control, action: Paste }
  - { key: Y, mods: Control, action: Copy }
  - { key: U, mods: Control, action: ScrollToTop }
  - { key: D, mods: Control, action: ScrollToBottom }
  - { key: K, mods: Control, action: ScrollLineUp }
  - { key: J, mods: Control, action: ScrollLineDown }
  - { key: F, mods: Alt, action: ScrollPageUp }
  - { key: B, mods: Alt, action: ScrollPageDown }
  - { key: U, mods: Alt, action: ScrollHalfPageUp }
  - { key: D, mods: Alt, action: ScrollHalfPageDown }
  # - { key: N, mods: Alt, action: SpawnNewInstance }
  - { key: N, mods: Alt, action: CreateNewWindow }

# Kanagawa Alacritty Colors
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
