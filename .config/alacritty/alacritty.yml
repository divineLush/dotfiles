env:
  TERM: alacritty

window:
  opacity: 1
  padding:
    x: 2
    y: 2

  title: Alacritty

  dynamic_padding: false

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 1000
  multiplier: 1

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hints:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

mouse_bindings:
  - { mouse: Middle, action: Copy }

key_bindings:
  - { key: P, mods: Control, action: Paste }
  - { key: Y, mods: Control, action: Copy }
  - { key: U, mods: Control, action: ScrollToTop }
  - { key: D, mods: Control, action: ScrollToBottom }
  - { key: K, mods: Control, action: ScrollLineUp }
  - { key: J, mods: Control, action: ScrollLineDown }
  - { key: F, mods: Alt, action: ScrollPageUp }
  - { key: B, mods: Alt, action: ScrollPageDown }
  - { key: U, mods: Alt, action: ScrollHalfPageUp }
  - { key: D, mods: Alt, action: ScrollHalfPageDown }
  - { key: N, mods: Alt, action: SpawnNewInstance }

# Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: '#121212'
    foreground: '#d0d0d0'

  # Normal colors
  normal:
    black:   '#121212'
    red:     '#821A1A'
    green:   '#569F7A'
    yellow:  '#8E700B'
    blue:    '#699B9B'
    magenta: '#821A1A'
    cyan:    '#699B9B'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#121212'
    red:     '#821A1A'
    green:   '#569F7A'
    yellow:  '#8E700B'
    blue:    '#699B9B'
    magenta: '#821A1A'
    cyan:    '#699B9B'
    white:   '#d0d0d0'
