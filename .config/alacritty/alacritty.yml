env:
  TERM: alacritty

window:
  opacity: 1
  padding:
    x: 2
    y: 2

  title: Alacritty

  dynamic_padding: false

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 1000
  multiplier: 1

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hints:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

mouse_bindings:
  - { mouse: Middle, action: Copy }

key_bindings:
  - { key: P, mods: Control, action: Paste }
  - { key: Y, mods: Control, action: Copy }
  - { key: U, mods: Control, action: ScrollToTop }
  - { key: D, mods: Control, action: ScrollToBottom }
  - { key: K, mods: Control, action: ScrollLineUp }
  - { key: J, mods: Control, action: ScrollLineDown }
  - { key: F, mods: Alt, action: ScrollPageUp }
  - { key: B, mods: Alt, action: ScrollPageDown }
  - { key: U, mods: Alt, action: ScrollHalfPageUp }
  - { key: D, mods: Alt, action: ScrollHalfPageDown }
  - { key: N, mods: Alt, action: SpawnNewInstance }

# Colors (Iceberg Dark)
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'
