theme = "everforest_dark"

[editor]
line-number = "relative"
cursorline = true
scroll-lines = 5
auto-info = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal.space]
w = ":w"
q = ":q"
k = ":buffer-close"
"]" = ":buffer-next"
"[" = ":buffer-previous"
