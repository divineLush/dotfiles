monitor = , highrr, auto, 1.5

env = GDK_SCALE,1
env = XCURSOR_SIZE,24
env = GTK_THEME,Qogir-Dark
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

xwayland {
  force_zero_scaling = true
}

exec-once = gammastep -PO 3400
exec-once = brightnessctl set 23%
exec-once = amixer -D pipewire sset Master 18%
exec-once = dunst
exec-once = hyprpaper
exec-once = foot --server

$terminal = footclient
$fileManager = pcmanfm
$menu = wofi --show drun


input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 2
    gaps_out = 6
    border_size = 2
    col.active_border = rgb(89b4fa) rgb(cdd6f4) rgb(f5c2e7) 70deg
    col.inactive_border = rgb(1e1e2e)
    layout = dwindle
    allow_tearing = false
}

decoration {
    blur {
        enabled = false
    }

    drop_shadow = false
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

misc {
  disable_hyprland_logo = true
  background_color = rgb(05347e)
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.*

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = ALT, space, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, backslash, togglesplit,

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, U, focusmonitor, +1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, K, workspace, e+1
bind = $mainMod SHIFT, J, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod ALT, F, exec, firefox
bind = $mainMod ALT, C, exec, chromium
bind = $mainMod ALT, T, exec, telegram-desktop
bind = $mainMod ALT, K, exec, keepassxc
bind = $mainMod ALT, V, exec, pavucontrol
bind = $mainMod, Z, exec, hyprlock

bind = $mainMod, apostrophe, exec, amixer -D pipewire sset Master 2%+
bind = $mainMod, semicolon, exec, amixer -D pipewire sset Master 2%-
bind = $mainMod, bracketleft, exec, brightnessctl set 2%-
bind = $mainMod, bracketright, exec, brightnessctl set +2%

bindel = , XF86AudioRaiseVolume, exec, amixer -D pipewire sset Master 2%+
bindel = , XF86AudioLowerVolume, exec, amixer -D pipewire sset Master 2%-
bindel = , XF86MonBrightnessUp, exec,  brightnessctl set +2%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 2%-
bind = $mainMod ALT, P, exec, grim -g "$(slurp -d)" - | wl-copy

bind = $mainMod, equal, exec, playerctl -a next
bind = $mainMod, minus, exec, playerctl -a previous
bind = $mainMod, backspace, exec, playerctl -a play-pause

bind = $mainMod SHIFT, R, exec, reboot
bind = $mainMod SHIFT, P, exec, poweroff
